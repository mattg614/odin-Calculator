<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen"><div class="screen-nums">567498756+56548779</div>
            
        </div>
        <button class="operator-left" id="divide">/</button>
        <button class="operator-left"id="equals">=</button>
        <button class="operator-left"id="multiply">x</button>
        <button class="operator-left bottom" id="clear">C</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button class='bottom' id="zero">0</button>
        <button class='bottom' id="double-zero">00</button>
        <button class='bottom' id="decimal">.</button>
        <button class='operator-right' id="subtract">-</button>
        <button class="operator-right bottom" id="add">+</button>
    </div>
</body>
</html>
