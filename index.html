<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen"><div class="screen-nums">0</div>
            
        </div>
        <button class="operator-left operator" id="divide">/</button>
        <button class="operator-left operator" id="equals">=</button>
        <button class="operator-left operator"id="multiply">x</button>
        <button class="operator-left bottom" id="clear">C</button>
        <button class="num-button" id="seven">7</button>
        <button class="num-button" id="eight">8</button>
        <button class="num-button" id="nine">9</button>
        <button class="num-button" id="four">4</button>
        <button class="num-button" id="five">5</button>
        <button class="num-button" id="six">6</button>
        <button class="num-button" id="one">1</button>
        <button class="num-button" id="two">2</button>
        <button class="num-button" id="three">3</button>
        <button class="num-button bottom" id="zero">0</button>
        <button class='bottom num-button' id="double-zero">00</button>
        <button class='bottom num-button' id="decimal">.</button>
        <button class='operator-right operator' id="subtract">-</button>
        <button class="operator-right bottom operator" id="add">+</button>
    </div>
</body>
</html>
